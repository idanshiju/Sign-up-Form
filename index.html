<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Sign-up Form</title>
</head>

<body>
  <div class="signup-container-1">
    <header>
      <h1>ODIN <img src="res/img/odin-lined.png" alt="Odin Logo" /></h1>
    </header>

    <img src="res/img/halie-west-25xggax4bSA-unsplash.jpg"
         alt="green leaf plant in close up photography" />

    <footer>
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </footer>
  </div>

  <div class="signup-container-2">
    <div class="signup-intro">
      <h2>
        This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams.
        <br /><br />
        Sign up <em>now</em> to get started. <br /><br />
        You know you want to.
      </h2>
    </div>

    <div class="signup-form-wrapper">
      <form action="#" class="signup-form">

        <h2>Let's do this!</h2>

        <div class="signup-form-inputs">

          <div>
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>

          <div>
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>

          <div>
            <label for="email">Email *</label>
            <input type="email" id="email" name="email"
                   placeholder="email@email.com" required />
          </div>

          <div>
            <label for="phone-number">Phone Number *</label>
            <input type="tel" id="phone-number" name="phone-number" required />
          </div>

          <div>
            <label for="password">Password *</label>
            <input type="password" id="password" name="password"
                   minlength="6" required />
          </div>

          <div>
            <label for="confirm-password">Confirm Password *</label>
            <input type="password" id="confirm-password"
                   name="confirm-password" minlength="6" required />
          </div>

        </div>

        <div class="signup-form-submit">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
